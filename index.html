<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
   <div id="bookContainer">
        <table class="bookTable">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Rating</th>
            </thead>
            <tbody id="bookTable">
                <tr class="sample">
                    <td>Sample Title</td>
                    <td>Sample Author</td>
                    <td>100</td>
                    <td>Read</td>
                    <td>4.5/5</td>
                </tr>
                <tr class="sample">
                    <td>Sample Title</td>
                    <td>Sample Author</td>
                    <td>200</td>
                    <td>Not Read</td>
                    <td>3.5/5</td>
                </tr>
            </tbody>
        </table>
        <div id="middleContainer">
            <button id=addButton>+</button>
        </div>
        <div id="bottomContainer">
            <div id="tableTotals">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
   </div> 
</body>
</html>
