<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
   <div id="bookContainer">
        <table class="bookTable">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Rating</th>
            </thead>
            <tbody id="bookTable">
                <tr class="sample">
                    <td>Sample Title</td>
                    <td>Sample Author</td>
                    <td>100</td>
                    <td>Read</td>
                    <td>4.5/5</td>
                </tr>
                <tr class="sample">
                    <td>Sample Title</td>
                    <td>Sample Author</td>
                    <td>200</td>
                    <td>Not Read</td>
                    <td>3.5/5</td>
                </tr>
            </tbody>
        </table>
        <div id="middleContainer">
            <form id="newBookForm" class="hidden">
                <div class="newBookFormInput inputText">
                    <label for="newBookTitle">Title</label>
                    <input type="text" id="newBookTitle">                   
                </div>
                <div class="newBookFormInput inputText">
                    <label for="newBookAuthor">Author</label>
                    <input type="text" id="newBookAuthor">
                </div>
                <div class="newBookFormInput inputNumber">
                    <label for="newBookPages">Pages</label>
                    <input type="number" id="newBookPages">
                </div>
                <div class="newBookFormInput inputOption">
                    <label for="newBookRead">Status</label>
                    <select id="newBookRead">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </div>
                <div class="newBookFormInput inputOption">
                    <label for="newBookRating">Rating</label>
                    <select id="newBookRating">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </form>
            <button id=addButton>+</button>
        </div>
        <div id="bottomContainer">
            <div id="tableTotals">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
   </div> 
</body>
</html>
